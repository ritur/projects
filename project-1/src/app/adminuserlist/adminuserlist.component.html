<app-admin-header></app-admin-header>
<div class="spinner_loader" *ngIf="loader">
  <mat-spinner></mat-spinner>
</div>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
</mat-form-field>
<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
     
      <td mat-cell *matCellDef="let element">
        <button class="btn btn-default" on-click="editassets(element._id)" type="button">
          <i class="fa fa-pencil-square-o" ></i>
        </button>
        <button class="btn btn-default" (click)="openDialog(element._id)" type="button">
          <i class="fa fa-trash" ></i>
        </button>
        <!-- <button mat-button color=warn on-click="deleteassest(element._id)">Delete</button> -->
        <!-- <button mat-button  on-click="editassets(element._id)">Edit</button> -->
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef> User Email </th>
      <td mat-cell *matCellDef="let element"> {{element.emailId}} </td>
    </ng-container>
    <ng-container matColumnDef="firstname">
      <th mat-header-cell *matHeaderCellDef>First name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
    <ng-container matColumnDef="lastname">
      <th mat-header-cell *matHeaderCellDef>Last name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
    <ng-container matColumnDef="curent_balance">
      <th mat-header-cell *matHeaderCellDef>  No. of Credit</th>
      <td mat-cell *matCellDef="let element"> {{element.credit_detail.current_balance}}
        <!-- <input type="number" name="priceuser" value="{{element.creditprice}}" /> -->
      </td>
    </ng-container>
    <!-- Weight Column -->
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Credit Price </th>
      <td mat-cell *matCellDef="let element"> {{element.creditprice}}
        <!-- <input type="number" name="priceuser" value="{{element.creditprice}}" /> -->
      </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns  sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
  </table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
