<div class="backbuttondiv">
  <button type="button"  (click)="gotohome()" class="btn btn-primary backbutton">Back To Home</button>
</div>
<div class="top_secform "><div class="top_sec ">
  <h1>Reset Password</h1></div>
<form [formGroup]="resetpasswordform" (ngSubmit)="onSubmit(resetpasswordform.value)">
  <div class="form-group">
  <mat-form-field appearance="outline"  class="example-full-width">
    <mat-label>Reset Password</mat-label>
    <input formControlName="password" type="password" matInput placeholder="New password">
    <div *ngIf="submitform && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>

  </div>

  </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field appearance="outline"  class="example-full-width">
      <mat-label>Confirm Password</mat-label>
      <input formControlName="confirmpsd" type="password" matInput placeholder="Confirm password">
      <div *ngIf="show_message && submitted" style="color:red">{{message_return}}</div>
  
    </mat-form-field>
    </div>
  <div class="form-group" class="example-full-width">
