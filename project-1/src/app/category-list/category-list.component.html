<app-admin-header></app-admin-header>
<div class="spinner_loader" *ngIf="loader">
  <mat-spinner></mat-spinner>
</div>
<mat-form-field>
  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Search">
</mat-form-field>
<div class="example-container mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">


    <ng-container matColumnDef="action">
      <th mat-header-cell *matHeaderCellDef> Action </th>
     
      <td mat-cell *matCellDef="let element">
        <button class="btn btn-default" (click)="editassets(element._id)" type="button">
          <i class="fa fa-pencil-square-o" on-click="editassets(element._id)"></i>
        </button>
        <button class="btn btn-default" (click)="openDialog(element._id)" type="button">
          <i class="fa fa-trash" ></i>
        </button>
        <!-- <button mat-button color=warn on-click="deleteassest(element._id)">Delete</button> -->
        <!-- <button mat-button  on-click="editassets(element._id)">Edit</button> -->
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="category_name">
      <th mat-header-cell *matHeaderCellDef>Category Name</th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns  sticky: true"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="selection.toggle(row)"></tr>
  </table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
